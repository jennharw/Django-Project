<html>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            function regist(){
                $.ajax({
                url:'/api/v1/users',
                contentType:'application/json',
                method:'POST',
                data:JSON.stringify({
                    userid:$('#userid').val(),
                    username:$('#username').val(),
                    password:$('#password').val(),
                    're-password':$('#re-password').val()
                    })
                }).done(function (res){
                    console.log(res);
                    alert('회원가입에 성공하셨습니다');
                    window.location = '/';
                });
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <h1>회원가입</h1>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <form method="POST" action='/api/v1/users'>
                        <div class="form-group">
                            <label for="userid">아이디</label>
                            <input type="text" class="form-control" id="userid" placeholder="아이디" name="userid" />
                        </div>
                        <div class="form-group">
                            <label for="userid">사용자 이름</label>
                            <input type="text" class="form-control" id="username" placeholder="사용자 이름" name="username" />
                        </div>
                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password" />
                        </div>
                        <div class="form-group">
                            <label for="re-password">비밀번호확인</label>
                            <input type="password" class="form-control" id="re-password" placeholder="비밀번호확인" name="re-password" />
                        </div>
                        <button type="button" class="btn btn-primary" onclick="regist();">등록</button>
                    </form>
                </div>
            </div>

        </div>
    </body>
</html>
